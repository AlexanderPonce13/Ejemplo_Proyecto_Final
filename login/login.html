<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario">
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <span class="error-message" id="generalError"></span>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Recuérdame
            </label>
    
            <button type="button" onclick="location.href='../registro/register.html';">Registrarse</button>
            <span class="psw"><a href="#">¿Olvidaste tu contraseña?</a></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
